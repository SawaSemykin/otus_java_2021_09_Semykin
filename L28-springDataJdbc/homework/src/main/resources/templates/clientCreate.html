<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .clientPhones {
            margin-left: 0;
        }

        .clientPhones:first-child {
            margin-left: 102px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/client/save}" th:object="${client}" th:method="post" accept-charset="utf-8">
    <h1>New Client:</h1>

    <div class="row">
        <label for="clientName">Name:</label>
        <input id="clientName" name="name" type="text" th:value="*{name}" value="John Doe"/>
    </div>

    <div class="row">
        <label for="clientAddress">Address:</label>
        <input id="clientAddress" name="address" type="text" th:value="*{address}" value="NY"/>
    </div>

    <div class="row" th:each="phone, iter : *{phones}">
        <label for="clientPhones" th:if="${iter.first}">Phones:</label>
        <input class="clientPhones" id="clientPhones" name="phones" type="text" th:value="${phone}" value="111-11-11"/>
    </div>

    <div class="row">
<!--        <button type="submit" th:action="@{/client/addPhone}">Add phone</button>-->
        <button type="submit">Save with form</button>
    </div>
</form>
<pre id = "clientDataContainer"></pre>

</body>
</html>
